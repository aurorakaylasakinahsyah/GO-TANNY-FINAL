server {
    listen 7860 default_server;
    listen [::]:7860 default_server;

    server_name _;

    # Increase max body size for image uploads
    client_max_body_size 10M;

    location /api/ {
        proxy_pass http://localhost:7000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy /analyze specific call to Python service
    location /analyze {
        proxy_pass http://localhost:8000/analyze;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeout for AI processing
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
    
    location /uploads/ {
        proxy_pass http://localhost:7000/uploads/;
    }

    location / {
        return 200 "GoTanny Backend is running!";
        add_header Content-Type text/plain;
    }
}
